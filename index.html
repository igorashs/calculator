<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <div class="display-result"><p class="result-text">0</p></div>
        <div class="display-operation">
          <p class="operation-text">0</p>
        </div>
      </div>
      <div class="buttons-container">
        <button class="button" data-value="ac">AC</button>
        <button class="button" data-value="bs"><-</button>
        <button class="button" data-value="*">*</button>
        <button class="button" data-value="/">/</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button" data-value="+">+</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button" data-value="-">-</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button span-2-rows" data-value="=">=</button>
        <button class="button span-2-column" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
